<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Checkout</title>

</head>

<body>
    <div class="checkout">
        <div class="header">
            <h1>Checkout</h1>
        </div>


        <div class="main">

            <div id="form">
                <div id="form_1">
                    <h1 id="contact_info">Contact Information</h1>
                    <form action="result.html">
                        <label for="email">Email</label>
                        <div id="mail_box">
                            <input type="email" name="email" id="email" placeholder="Enter your email..." required>
                        </div>


                        <label for="phone">Phone</label>
                        <div>
                            <input type="text" name="phone" id="phone" placeholder="Enter your phone..." required>
                        </div>
                    </form>
                </div>

                <div id="form_2">
                    <h1 id="shipping">Shipping address</h1>
                    <form action="result.html">
                        <label for="full_name">Full Name</label>
                        <div>
                            <input type="text" name="full_name" id="full_name" placeholder="Enter your Full name..." required>
                        </div>

                        <label for="adress">Adress</label>
                        <div>
                            <input type="text" name="adress" id="adress" placeholder="Enter your adress..." required>

                        </div>

                        <label for="city">City</label>
                        <div>
                            <input type="text" name="city" id="city" placeholder="Enter your city..." required>

                        </div>
                    </form>
                </div>

                <div id="form_3">

                    <div>
                        <label for="country">Country</label>
                        <div>
                            <select id="country">
                                <option value=" ">Turkey</option>
                                <option value=" ">England</option>
                                <option value=" ">USA</option>
                                <option value=" ">Germany</option>
                                <option value=" ">Spain</option>
                                </select>
                        </div>
                    </div>


                    <div>
                        <label for="post_code" id="p_code">Post Code</label>
                        <div>
                            <input type="text " name="post_code" id="post_code" placeholder="Enter your postal code..." required>
                        </div>
                    </div>
                </div>
                <div id="form_4">
                    <input type="checkbox" name="check" id="check">
                    <label for="check">See this information next time</label>
                </div>
            </div>

            <div id="payment">

                <div id="vintage">
                    <div id="image_bag_1">
                        <img src="./IMG/photo1.png " alt="bag1" id="bag1">
                    </div>

                    <div id="vintage_text">
                        <p id="vintage_back">Vintage Backbag</p>
                        <div><span class="price">$54.99</span> <del> $94.99 </del></div>
                        <div class="qty-box">
                            <div><img src="./IMG/minus.png" alt="minus"></div>
                            <div>1</div>
                            <div><img src="./IMG/add.png" alt="add"></div>
                        </div>
                    </div>
                </div>

                <div id="levi">
                    <div id="image_bag_2">
                        <img src="./IMG/photo2.png " alt="bag2" id="bag2">
                    </div>
                    <div id="levi_text">
                        <p id="levi_bag">Levi Shoes</p>
                        <div><span class="price">$74.99</span> <del>$124.99</del></div>
                        <div class="qty-box">
                            <div><img src="./IMG/minus.png" alt="minus"></div>
                            <div>1</div>
                            <div><img src="./IMG/add.png" alt="add"></div>
                        </div>
                    </div>
                </div>

                <div id=total>
                    <hr>
                    <span>Shipping </span> <span class="last_price">$19</span>
                    <hr>
                    <span>Total</span> <span class="last_price">$148.98</span>
                </div>

            </div>
        </div>

        <div>
            <div id="continue">
                <div id="con_text"> Continue </div>
            </div>
        </div>




    </div>








</body>

</html>

</html>
